<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Boodai's Risk</title>
  <!-- Third Party Stuff -->
  <script type='text/javascript' src='third-party/js/jquery-1.7.2/jquery-1.7.2.js'></script>
  <script type="text/javascript" src='third-party/js/underscore-1.3.1/underscore.js'></script>
  <script type="text/javascript" src='third-party/js/json2/json2.js'></script>
  <script type='text/javascript' src='third-party/js/backbone-0.9.2/backbone.js'></script>
  <script type='text/javascript' src='third-party/js/backbone-0.9.2/backbone-localstorage.js'></script>
  <script type='text/javascript' src='third-party/js/jquery-ui-1.8.20.custom/jquery-ui-1.8.20.custom.min.js'></script>
  <link type="text/css" rel="stylesheet" href="third-party/css/normalize.css" media='all'>
  <link type="text/css" rel="stylesheet" href="third-party/css/jquery-ui-1.8.20/ui-lightness/jquery-ui-1.8.20.custom.css" media='all'>

  <!-- The App -->
  <script type='text/javascript' src='js/risk.js'></script>
  <!-- Raw Data in JSON form -->
  <script type='text/javascript' src='js/data/risk2210.js'></script>
  <!-- Backbone Routers -->
  <script type='text/javascript' src='js/router.js'></script>
  <!-- Backbone Models -->
  <script type='text/javascript' src='js/models/boards/board-game.js'></script>
  <script type='text/javascript' src='js/models/boards/board.js'></script>
  <script type='text/javascript' src='js/models/boards/colony.js'></script>
  <script type='text/javascript' src='js/models/boards/territory.js'></script>
  <script type='text/javascript' src='js/models/game.js'></script>
  <script type='text/javascript' src='js/models/year.js'></script>
  <script type='text/javascript' src='js/models/turn.js'></script>
  <script type='text/javascript' src='js/models/player.js'></script>
  <!-- Backbone Views -->
  <script type='text/javascript' src='js/views/start.js'></script>
  <script type='text/javascript' src='js/views/track/options.js'></script>
  <script type='text/javascript' src='js/views/track/player.js'></script>
  <script type='text/javascript' src='js/views/track/year.js'></script>
  <script type='text/javascript' src='js/views/boards/board.js'></script>
  <script type='text/javascript' src='js/views/boards/colony.js'></script>
  <script type='text/javascript' src='js/views/boards/territory.js'></script>
  <!-- Style Sheet -->
  <link type="text/css" rel="stylesheet" href="css/risk.css" media='screen'>
  <link type="text/css" rel="stylesheet" href="third-party/css/jquery-ui-1.8.20/ui-lightness/jquery-ui-1.8.20.custom.css" media='screen'>
</head>

<body>
  <div class="ipad">
    <div class="app"></div>
  </div>


  <!-- Templates -->
  <script type="text/template" id="start" class="template">
    <h1>Risk Tracker</h1>
    <button class="btn btn-big" data-type="track">Track New Game</button>
    <button class="btn btn-big disabled" data-type="replay">Replay Game</button>
    <button class="btn btn-big disabled" data-type="stats">View Stats</button>
  </script>
  <script type="text/template" id="track_options" class="template">
    <h1>Options</h1>


    <ul>
      <li><select size="1" name="game_type" id="game_type" class="game-type"></select><label for="game_type">Game</label></li>
      <li><input type="checkbox" checked disabled name="random_start" id="random_start"><label for="random_start">Random Territory Start</label></li>
    </ul>

    <div class="players-holder">
      Players
      <hr>
      <ul class="player-list">

      </ul>
    </div>
    <button class='btn btn-reg btn-active js-start'>Start Game</button>
  </script>
  <script type="text/template" id="track_player" class="template">
    <span>&nbsp;</span>
    <select class="player-dropdown">
      <option value="empty">Empty</option>
      <option value="new">New</option>
    </select>
    <input type="text" class="player-name" value="" placeholder="Player Name">
  </script>
  <script type="text/template" id="track_year" class="template">
    <h1>Year </h1>
    <h2>Select Turn Order</h2>

    <ul class="js-turn-list">

    </ul>

    <button class='js-begin-turn'>Begin First Turn</button>
  </script>


</body>
</html>

  <script type='text/javascript'>
    // Handler for .ready() called.
    $(function() {

      window.JST = {};
      $('.template').each( function(index,element) {
        window.JST[$(element).attr('id')] = _.template($(element).html());
      });

      // start the app
      window.app.init();
    });
  </script>
